# direwolf.conf - APRS Digipeater for user 'packet'
# Adjust: MYCALL, coordinates, altitude, beacons, audio device, PTT method.

ADEVICE plughw:1,0
ACHANNELS 1
MODEM 1200

# Callsign-SSID (-1 typical for standalone digi, -10 for iGate)
MYCALL N0CALL-1

# Optional PTT via serial adapter line (uncomment & adjust if needed)
# PTT /dev/ttyUSB0 RTS

# Transmission timing
TXDELAY 300
TXTAIL 30
DWAIT 0
SLOTTIME 0
PERSIST 63

# WIDE1-1 fill-in + WIDE2-N digipeat rule:
DIGIPEAT 0 0 ^WIDE[12]-[1-2]$ ^WIDE([12])-(\d)$

# Primary beacon (ID) - every 15 minutes example (adjust delay/every)
PBEACON delay=30 every=15 via=WIDE2-1 symbol=/r lat=39^00.00N long=104^00.00W alt=1800 \
 comment="Test Digi - Pi Zero 2 W"

# Secondary beacon (status) - every 45 minutes example
PBEACON delay=180 every=45 symbol=/r lat=39^00.00N long=104^00.00W via=WIDE2-2 \
 comment="AIOC + Baofeng UV-5R"

# Enable monitoring interfaces
AGWPORT 8000
KISSPORT 8001

# Logging directory (uncomment after creating /home/packet/digi/logs)
# LOGDIR /home/packet/digi/logs

# iGate (commented until passcode & decision)
# IGLOGIN N0CALL-10 12345
# IGSERVER noam.aprs2.net
# IGFILTER r/39/-104/200

# End of file
